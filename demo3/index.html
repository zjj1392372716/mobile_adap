<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title></title>
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript">
      // 320px iphone5  1rem => 12px
      // 375px iphone6  1rem => 14.0625px
      setRem();
      window.addEventListener("orientationchange", setRem);
      window.addEventListener("resize", setRem);
      function setRem() {
        let htmlwidth = document.documentElement.clientWidth || document.body.clientWidth ; // 获取文档宽度
        let htmlDom = document.getElementsByTagName('html')[0]; // 获取htmldom
        // 如果页面宽度太大了的话，保持750
        if(htmlwidth>750){ htmlwidth = 750}
        // 320px的屏幕基准像素为12px
        htmlDom.style.fontSize= 12 * (htmlwidth / 320) + "px";
      }
    </script>
  </head>
  <body>
    <div class="box">
      我是盒子
    </div>
    <div class="test">
      我是盒子
    </div>
  </body>
</html>
